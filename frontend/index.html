<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoHarmony Park - Compra de Entradas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="assets\ecoharmony park - logo.png" alt="EcoHarmony Logo" class="logo" />
    <h1>🎟️ Compra de Entradas</h1>

    <form id="form-compra">

      <label>Fecha de visita:</label>
      <input type="date" name="fecha_visita" required />

      <label>Cantidad de entradas:</label>
      <input type="number" name="cantidad" min="1" max="10" required />

      <div id="error-cantidad" class="error"></div>
      <div id="edades-container"></div>

      <label>Tipo de pase:</label>
      <select name="tipo_pase">
        <option value="regular">Regular</option>
        <option value="VIP">VIP</option>
      </select>

      <label>Forma de pago:</label>
      <select name="forma_pago">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>

      <div id="precio-total" class="precio-total">💰 Total a pagar: $0</div>

      <button type="submit">Comprar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
